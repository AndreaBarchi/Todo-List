<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
    <form id="checklist_input">
        <div class="type_selection">
            <select name="task_type_selection" class="task_type">
                <option value="Standard">Standard Task</option>
                <option value="Daily">Daily Task</option>
            </select>
        </div>
        <input type="text" class="task_input" placeholder="Enter task name">
        <button class="add_button" type="submit">Add</button>
    </form>
    <div class="checklist_container">
        <div class="order_by_selection">
            <select name="task_order_by" class="task_order">
                <option value="All">Show: All</option>
                <option value="Completed">Show: Completed</option>
                <option value="Not Completed">Show: Not Completed</option>
                <option value="Standard">Show: Standard Tasks</option>
                <option value="Daily">Show: Daily Tasks</option>
            </select>
        </div>
        <ul class="checklist_list">
        </ul>
    </div>
    <script src="./main.js"></script>
    </div>
</body>
</html>
